schemaVersion: 2.1.0
metadata:
  name: java-backend
components:
  - name: tools
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8@sha256:de622392f9d4ca5a22106695d812cbe480fdc85af20052476c1eea17e167fac1
      # image: registry.redhat.io/devspaces/udi-rhel8@sha256:5db26e302c737e6f449d1cb08cb1f3eaa76150d831127825fb6e4e1c68176e35
      image: quay.io/aobuchow/universal-developer-image:stow
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: web
          protocol: tcp
          targetPort: 8081
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
  - name: postgresql
    container:
      image: registry.redhat.io/rhel8/postgresql-10:latest
      endpoints:
        - exposure: internal
          targetPort: 5432
          name: postgresql
          protocol: tcp
          attributes:
            discoverable: true          
      env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          value: pass
        - name: POSTGRESQL_ROOT_PASSWORD
          value: root
        - name: POSTGRESQL_DATABASE
          value: demo
      volumeMounts:
        - name: data
          path: /var/lib/mysql
  - name: data
    volume:
      size: 256Mi
